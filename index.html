<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EFFISM 1.5 - Login</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: #f6fbfd;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    .login-card {
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 40px 50px;
      width: 100%;
      max-width: 420px;
      text-align: center;
    }

    h1 {
      color: #003c4f;
      font-weight: 700;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 1.3rem;
      color: #777;
      margin-bottom: 30px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0 20px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      background-color: #00a5a8;
      color: white;
      border: none;
      border-radius: 8px;
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #008b8f;
    }

    .footer {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #888;
    }

    #message {
      color: red;
      font-size: 0.9rem;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="login-card">
    <h1>EFFISM 1.5</h1>
    <h2>Petty Cash Module</h2>
    
    <input type="text" id="username" placeholder="Enter Username" required />
    <input type="password" id="password" placeholder="Enter Password" required />

    <button id="loginBtn">Login</button>
    <p id="message"></p>

    <div class="footer">Â© 2025 Aries Software</div>
  </div>

  <script src="js/app.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
