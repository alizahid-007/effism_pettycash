<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EFFISM Petty Cash | Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="js/auth.js" defer></script>
</head>
<body class="bg-light d-flex align-items-center vh-100">
  <div class="container text-center">
    <div class="col-md-4 mx-auto p-4 border rounded bg-white shadow-sm">
      <h4 class="mb-4">EFFISM Petty Cash Login</h4>
      <div class="form-group mb-3">
        <input id="username" type="text" class="form-control" placeholder="Username" required>
      </div>
      <div class="form-group mb-3">
        <input id="password" type="password" class="form-control" placeholder="Password" required>
      </div>
      <button id="loginBtn" class="btn btn-primary w-100">Login</button>
      <p id="message" class="mt-3 text-danger small"></p>
    </div>
  </div>
</body>
</html>
